<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Temperature Converter</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 350px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px #ffffff88, 0 0 20px #ff00ff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 8px #ffffff88, 0 0 20px #ff00ff; }
            50% { text-shadow: 0 0 20px #ffffffcc, 0 0 40px #ff00ff88; }
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff00ff, #ff9900);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.8);
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ffffffcc;
            animation: fadeIn 3s ease infinite;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Temperature Converter</h1>
        <label for="cel">Celsius</label>
        <input type="number" id="cel" placeholder="Enter Celsius">
        <button id="b1" onclick="confun()">Convert</button>
        <label for="fur">Fahrenheit</label>
        <input type="number" id="fur" placeholder="Fahrenheit" readonly>
        <p>Formula: (C Ã— 9/5) + 32</p>
    </div>
    <script>
        function confun() {
            const cel = document.getElementById("cel").value;
            const furField = document.getElementById("fur");

            if (cel === "") {
                alert("Please enter a value.");
            } else {
                const f = (cel * 9 / 5) + 32;
                furField.value = f.toFixed(2);
                furField.style.boxShadow = "0 0 20px rgba(0, 255, 0, 0.8)";
                setTimeout(() => {
                    furField.style.boxShadow = "0 4px 15px rgba(0, 0, 0, 0.2)";
                }, 1000);
            }
        }
    </script>
</body>
</html>
